dubbo.container=spring
dubbo.spring.config=classpath:service-deploy.xml
dubbo.application.name=mobile-item-service-provider
# dubbo.protocol.host=10.130.21.88

prop.dubbo.protocol.port=${pom.dubbo.protocol.port}
prop.registry.protocol=${pom.registry.protocol}
prop.registry.address=${pom.registry.address}
prop.registry.public.address=${pom.registry.public.address}
prop.registry.private.address=${pom.registry.private.address}

prop.log.dir=${pom.log.dir}
prop.log.log4j-xml=${pom.log.log4j-xml}
prop.log.stdout-file=${pom.log.stdout-file}
prop.jvm.mem-opts=${pom.jvm.mem-opts}

prop.jdbc.shop.read.url=${pom.jdbc.shop.read.url}
prop.jdbc.shop.read.username=${pom.jdbc.shop.read.username}
prop.jdbc.shop.read.password=${pom.jdbc.shop.read.password}

prop.jdbc.shop.write.url=${pom.jdbc.shop.write.url}
prop.jdbc.shop.write.username=${pom.jdbc.shop.write.username}
prop.jdbc.shop.write.password=${pom.jdbc.shop.write.password}

prop.jdbc.mshop.read.url=${pom.jdbc.mshop.read.url}
prop.jdbc.mshop.read.username=${pom.jdbc.mshop.read.username}
prop.jdbc.mshop.read.password=${pom.jdbc.mshop.read.password}

prop.jdbc.mshop.write.url=${pom.jdbc.mshop.write.url}
prop.jdbc.mshop.write.username=${pom.jdbc.mshop.write.username}
prop.jdbc.mshop.write.password=${pom.jdbc.mshop.write.password}

prop.jdbc.default.pool.initialSize=1
prop.jdbc.default.pool.minIdle=1
prop.jdbc.default.pool.maxIdle=2
prop.jdbc.default.pool.maxActive=50
# in milliseconds, max waiting time for requesting a connection from the pool
prop.jdbc.default.pool.maxWait=2000
# in milliseconds, to ensure only one validation query is performed every 60 seconds
prop.jdbc.default.pool.validationInterval=60000
# in milliseconds, the connection sweeper runs every 120 seconds
prop.jdbc.default.pool.timeBetweenEvictionRunsMillis=120000
# in milliseconds, the connection will be closed if the idle time is larger than 5 minutes
prop.jdbc.default.pool.minEvictableIdleTimeMillis=300000

prop.coupons.format.url=${pom.coupons.format.url}

prop.dubbo.provider.group=${pom.dubbo.provider.group}
prop.dubbo.consumer.group=${pom.dubbo.consumer.group}

dubbo.registry.file=~/.dubbo/dubbo-registry-item-service.cache